<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/carroStyle.css">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	
    

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<title>Rom Market</title>

	<body>
		<div class="CartContainer">
			<div class="Header">
				<h3 class="Heading">Carrito de Compras</h3>
				<h5 class="Action">Remover</h5>
			</div>
  
			<div class="Cart-Items">
				  <div class="image-box1">

				  </div>

					  <h3 class="subtitle">300mb</h3>

				  </div>

					  <div class="btn">+</div>
					  <div class="count">2</div>
					  <div class="btn">-</div>
				  </div>
				  <div class="prices">
					  <div class="amount">$299.9</div>
					  <div class="save"><u>Agregar</u></div>
					  <div class="remove"><u>Quitar</u></div>
				  </div>
			</div>
  
			<div class="Cart-Items pad">
				  <div class="image-box2">
					  <img   class="imagen2" src="https://estnn.com/wp-content/uploads/2021/06/codmobilesplash.jpg" style="height: 120px" />
				  </div>

					  <h1 class="title">Call of Duty</h1>
					  <h3 class="subtitle">1 gb</h3>
					  <img src="images/veg.png" style="height: 30px"/>
				  </div>
				  <div class="counter">
					  <div class="btn">+</div>
					  <div class="count">2</div>
					  <div class="btn">-</div>
				  </div>
				  <div class="prices">
					  <div class="amount">$59.99</div>
					  <div class="save"><u>Agregar</u></div>
					  <div class="remove"><u>Quitar</u></div>
				  </div>
			</div>

			
			<div class="Cart-Items">
				  <div class="image-box3">
					  <img  class="imagen3"  src="https://image.api.playstation.com/vulcan/img/rnd/202011/0714/vuF88yWPSnDfmFJVTyNJpVwW.png" style="height: 120px" />

					  <div class="btn">+</div>
					  <div class="count">2</div>
					  <div class="btn">-</div>
				  </div>
				  <div class="prices">
					  <div class="amount">$299.9</div>
					  <div class="save"><u>Agregar</u></div>
					  <div class="remove"><u>Quitar</u></div>
				  </div>
			</div>

		

			

		  <hr> 
		  <div class="checkout">
		  <div class="total">
			  <div>
				  <div class="Subtotal">Sub-Total</div>
