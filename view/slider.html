<div class="carousel-container" style="margin-bottom: 20px">
	<div
		id="carouselExampleIndicators"
		class="carousel slide"
		data-ride="carousel"
		style="width: 98.9vw; height: calc(100vh - 173px)">
		<ol class="carousel-indicators">
			<li
				data-target="#carouselExampleIndicators"
				data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" style="height: 100%">
			<div class="carousel-item active">
				<img
					class="d-block"
					style="width: 100vw"
					src="https://i.blogs.es/5432d4/thumb-1920-985300/840_560.jpeg"
					alt="First slide" />
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item">
				<img
					class="d-block"
					style="width: 100vw"
					src="https://townsquare.media/site/295/files/2020/09/super-mario-bros.jpg"
					alt="Second slide" />
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
			<div class="carousel-item">
				<img
					class="d-block"
					style="width: 100vw"
					src="https://pbs.twimg.com/media/EfAX08QXkAIPg4K.jpg:large"
					alt="Third slide" />
				<div class="carousel-caption d-none d-md-block"></div>
			</div>
		</div>
		<a
			class="carousel-control-prev"
			href="#carouselExampleIndicators"
			role="button"
			data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a
			class="carousel-control-next"
			href="#carouselExampleIndicators"
			role="button"
			data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
